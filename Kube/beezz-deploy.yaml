apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: beezz-ns
  name: register-app
  labels:
    app: register-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: register-app
  template:
    metadata:
      labels:
        app: register-app
    spec:
      containers:
      - name: app-test
        image: beezzbank/register-app:1.1
        ports:
        - containerPort: 80