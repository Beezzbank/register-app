name: example-flow
run-name: ${{ github.actor }} is learning GitHub Actions
on: 
  workflow_dispatch:
    inputs:
      version:
        description: 'input version'
        required: true
jobs:
  prepare:
    runs-on: ubuntu-latest
    steps:
      - name: Set Tag on Workflow Dispatch
        if: github.event_name == 'workflow_dispatch'
        run: echo "${{ github.event.inputs.version }}"
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: docker login
        run: docker login -u beezzbank -p ${{ Secrets.DOCKER_PASS }}

      - name: build and push 
        run: |
          cd Docker
          docker build -t beezzbank/register-app:${{ github.event.inputs.version }} .
          docker push beezzbank/register-app:${{ github.event.inputs.version }}

  Deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Minikube start
        run: |
          minikube start
      - name: create deploy
        run: |
          pwd
          cd ..
          ls -la
 
